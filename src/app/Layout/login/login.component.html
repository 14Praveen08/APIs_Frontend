<body>
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <form class="form-signin">
            <div class="form-label-group">
              <input style="text-align: center;" type="text" name="username" placeholder="Username" [(ngModel)]="username" class="form-control">
            </div>
            <div class="form-label-group">
              <input style="text-align: center;" type="password" name="password" placeholder="Password" [(ngModel)]="password" class="form-control">
            </div>
            <button (click)=check() class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
<div class="container">
