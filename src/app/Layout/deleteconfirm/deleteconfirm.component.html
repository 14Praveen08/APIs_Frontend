<div>
    <div class="content-container">
        <i id="close-icon" class="pi pi-times" (click)="closeDialog()" style="font-size: 2em "></i>
        <span class="content-span full-width">{{data.message}}</span>
    </div>
    <button id="no-button" [mat-dialog-close]="false">NO</button>
    <button id="yes-button" [mat-dialog-close]="true">YES</button>
</div>
