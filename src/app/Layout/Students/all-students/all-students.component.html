<app-header></app-header>
<div class="main">
    <h1 class="p-2 mb-2 bg-dark text-white">Students</h1>
    <div>
        <label>Show by Year </label>&nbsp;&nbsp;<select (change)="year($event.target.value)"
            class="btn btn-dark dropdown-toggle border border-dark text-white">
            <option *ngFor="let y of years;" [value]="y.value">{{this.y.label}}</option>
        </select>
        <label>Show by Institution</label>&nbsp;&nbsp;<select (change)="organization($event.target.value)"
            class="btn btn-dark dropdown-toggle border border-dark text-white">
            <option value="0">All College</option>
            <option *ngFor="let org of orgObj;" [value]="org.id">{{this.org.name}}</option>
        </select>

        <button routerLink="/addStudent" class="p-2 mb-2 btn-dark btn-btn-lg" style="float: right;">Add
            Students</button><br>
    </div>
    <div>
        <table class="table table-striped" border="2">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Name</th>
                    <th>Organization</th>
                    <th>Year</th>
                    <th>DateOfBirth</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tr *ngIf=!flag><b style="color: red;">No Students Found!!!</b></tr>
            <tbody *ngIf=flag class="align-middle" border="2">
                <tr *ngFor="let i of this.students; let j=index;">
                    <th>{{j+1}}</th>
                    <td><a title="{{i.fname}} Details" [routerLink]="['/studdetails',i.id]">{{i.fname}}</a></td>
                    <td>{{i.org.name}}</td>
                    <td>{{i.year}}</td>
                    <td>{{i.dob}}</td>
                    <td>{{i.email}}</td>
                    <td>{{i.mobileno}}</td>
                    <td><i id="edit-icon" [routerLink]="['/editStudent',i.id,i.org.id]" class="pi pi-user-edit"
                        title="Edit {{i.fname}} Details" style="font-size: 2em"></i>
                        &nbsp;&nbsp;<i id="delete-icon" (click)="delete(i.id)" class="pi pi-trash" title="Delete {{i.fname}}" style="font-size: 2em;color: red"></i></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
