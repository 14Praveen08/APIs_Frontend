<app-header></app-header>
<div class="main">
<h1 class="p-2 mb-2 bg-dark text-white">Edit Student Details</h1>
<p-tabView>
   <p-tabPanel header="Organization">
      <form [formGroup]="editform" *ngIf="flag" (ngSubmit)="update()" >
         <label>Organization </label>&nbsp;&nbsp;
         <select (change)="organization($event.target.value)" class="btn btn-dark dropdown-toggle border border-dark text-white" formControlName="institutionid">
             <option value="" disabled selected>Select</option>
             <option *ngFor="let org of orgObj;" [value]="org.id">{{this.org.name}}</option>
         </select><br><br>
      </form>
   </p-tabPanel>

   <p-tabPanel header="Personal Details">
      <form [formGroup]="editform" *ngIf="flag" (ngSubmit)="update()" >
         <label>FirstName</label>&nbsp;<input type="text" formControlName="fname" required> <br><br>
         <label>LastName</label>&nbsp;<input type="text" formControlName="lname" required/><br><br>
         <label>DateOfBirth</label>&nbsp;<input type="date" formControlName="dob" required/><br><br>
         <label>Registration Number</label>&nbsp;<input type="text" formControlName="redgno" required><br><br>
         <label>Email</label>&nbsp;<input type="email" formControlName="email" required/><br><br>
         <label>MobileNo</label>&nbsp;<input type="tel" formControlName="mobileno" required/><br><br>
         <label>Year</label>&nbsp;
            <div>
               <select (change)="years_($event.target.value)"class="btn btn-dark dropdown-toggle border border-dark text-white" formControlName="year">
                  <option value="" disabled selected>Select Year</option>
                  <option  *ngFor="let year of years" [value]="year.value">{{this.year.label}}</option>
              </select>
            </div>
            <br><br>
            <button type="submit" class="btn btn-dark">Save</button>
      </form>
   </p-tabPanel>
</p-tabView>    
</div>
